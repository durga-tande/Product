<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/eb4acb2b99.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="content">
        <img class="img" src="./headhone.jpg" alt="headphone" />
        <div class="details">
          <p class="shipping">Free shipping</p>
          <br />
          <p class="product-name">
            <strong> Razer Karaken Kitty Edt Gaming Headset Quartz</strong>
          </p>
          <p class="actual-price">1 599,-</p>
          <p class="discount-price">799,-</p>
          <p class="offer">
            The offer is valid until April 3 or as long as stock lasts!
          </p>
          <button class="cart">Add to cart</button>

          <p class="stock">
            <i class="fa-solid fa-circle" style="color: #24d920"></i> 50+ pcs.
            in stock.
          </p>
          <button data-inline="true" class="add-to-cart">
            <span class="fa-thin fa-scale-balanced"></span> Add to cart
          </button>
          <button data-inline="true" class="add-to-wishlist">
            <span class="fa-regular fa-heart"></span> Add to wishlist
          </button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
